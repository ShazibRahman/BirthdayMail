<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; background-color: #ffd6cc; padding: 20px;">

    <h1 style="color: #ff6600;">Happy Birthday, {{name}}!</h1>

    <p style="color: #993300; font-size: 16px;">Wishing you a day filled with joy, laughter, and all the things you
        love.</p>

    <img src="{{image}}" alt="Birthday Cake" style="max-width: 100%; height: auto; margin: 20px;">

    <p style="color: #993300; font-size: 16px;">May this year bring you success, happiness, and new adventures!</p>

    <p style="color: #cc6600; font-size: 14px;">Cheers to another fantastic year ahead!</p>

</body>

</html>
